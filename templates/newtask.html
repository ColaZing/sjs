<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布任务</title>
    <!-- 引入 Bootstrap 样式表 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 修改样式 */
        body {
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 0;
        }

        .header a {
            color: #FFF;
            text-decoration: none;
            padding: 10px;
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .buttons {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .buttons button {
            background-color: #00a200;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease;
        }

        .buttons button:hover {
            background-color: #00A200FF;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .form-control:not(textarea) {
            height: 50px;
            font-size: 18px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        textarea.form-control {
            height: 50px;
            font-size: 18px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .btn-primary {
            background-color: #00A200;
            border-color: #00A200;
            font-size: 18px;
            font-weight: bold;
            padding-top: 15px;
            padding-bottom: 15px;
            margin-top: 50px;
        }

        .btn-primary:hover {
            background-color: #008f00;
            border-color: #008f00;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<div class="header">
    <div class="links">
        <a href="http://127.0.0.1:8000/index/">设计师首页</a>
        {% if user.role == '设计师' %}
            <a href="http://127.0.0.1:8000/alltasks/">任务大厅</a>
            <a href="http://127.0.0.1:8000/tasks/">指派任务</a>
        {% endif %}
        {% if user.role == '设计师' %}
            <a href="http://127.0.0.1:8000/newtask/">发布任务</a>
            <a href="http://127.0.0.1:8000/account/">个人中心</a>
        {% elif user.role == '雇主' %}
            <a href="http://127.0.0.1:8000/newtask/">发布任务</a>
            <a href="http://127.0.0.1:8000/account/">个人中心</a>
        {% endif %}
    </div>
    <div class="buttons">
        <button onclick="location.href='http://127.0.0.1:8000/admin/'">管理员登录</button>
        <button onclick="location.href='http://127.0.0.1:8000/signin/'">登录</button>
        <button onclick="location.href='http://127.0.0.1:8000/signup/'">注册</button>
    </div>
</div>
<!-- 联系设计师表单 -->
<form action="http://127.0.0.1:8000/newtask/" method="post">
    <h1>发布任务</h1>
    <input name="uid" type="hidden" value="{{ user.id }}">
    <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="任务名称">
        <label for="name">任务名称</label>
    </div>
    <div class="form-floating" style="height: 180px">
        <textarea class="form-control" id="desc" name="desc" placeholder="任务描述" style="height: 180px"></textarea>
        <label for="desc">任务描述</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="days" name="days" placeholder="预期天数">
        <label for="days">预期天数</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="money" name="money" placeholder="任务金额">
        <label for="money">任务金额</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="contact" name="contact" placeholder="联系人">
        <label for="contact">联系人</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号">
        <label for="phone">手机号</label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin: auto">
        <i class="fas fa-paper-plane"></i>
        发布任务
    </button>

</form>
<!-- 引入 Bootstrap 和 jQuery 库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
